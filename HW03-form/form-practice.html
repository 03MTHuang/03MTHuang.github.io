<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        div{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    
    <form action="">
        <div>
            <label for="">姓名</label>
            <input type="text">
        </div>
        <div>
            <label for="">週</label>
            <input type="week">
        </div>
        <div>
            <label for="">網址</label>
            <input type="url">
        </div>
        <div>
            <label for="">時間</label>
            <input type="time">
        </div>
        <div>
            <label for="">電話</label>
            <input type="tel">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <label for="">搜尋</label>
            <input type="search">
        </div>
        <div>
            <input type="reset">
        </div>
        <div>
            <label for="">大小</label>
            <input type="range">
        </div>
        <div>
            性別
            <label>
                <input type="radio" name="sex">
                男                
            </label>
            <label>
                <input type="radio" name="sex">
                女                
            </label>
        </div>
        <div>
            <label for="">密碼</label>
            <input type="password">
        </div>
        <div>
            <label for="">年齡(數字)</label>
            <input type="number" min="18" max="60">
        </div>
        <div>
            <label for="">月份</label>
            <input type="month">
        </div>
        <div>
            <input type="image" src="雞腿狗.jpg">
        </div>
        <div>
            <label for="">隱藏</label>
            <input type="hidden">
        </div>
        <div>
            <label for="">上傳</label>
            <input type="file">
        </div>
        <div>
            <label for="">信箱</label>
            <input type="email">
        </div>
        <div>
            <label for="">幾月幾日幾點幾分</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="">生日</label>
            <input type="date">
        </div>
        <div>
            <label for="">顏色</label>
            <input type="color">
        </div>
        <div>
            如何得知我們
            <label>
                <input type="checkbox" name="path">
                網路
            </label>
            <label>
                <input type="checkbox" name="path">
                朋友介紹
            </label>
            <label>
                <input type="checkbox" name="path">
                曾經造訪過
            </label>
        </div>
        <div>
            <input type="button" value="登入">
        </div>
        <div>
            <button>取消</button>
        </div>











    </form>



</body>
</html>
